            // https://codeburst.io/throttling-and-debouncing-in-javascript-646d076d0a44
            function debounced(delay, fn) {
                let timerId;
                return function(...args) {
                    if (timerId) {
                        clearTimeout(timerId);
                    }
                    timerId = setTimeout(() => {
                        fn(...args);
                        timerId = null;
                    }, delay);
                };
            }

            function randomSeed() {
                // Return a random 17-digit integer as a string

                let r = "";
                // 50% of being negative

            // Hacks to make workers return promises
            // https://codeburst.io/promises-for-the-web-worker-9311b7831733
            const resolves = {};
            const rejects = {};
            let globalMsgId = 0;

            // Activate calculation in the worker, returning a promise
            function sendMsg(payload, worker) {
                const msgId = globalMsgId++;
                const msg = {
                    id: msgId,
                    payload,
                };

                return new Promise(function(resolve, reject) {
                    // save callbacks for later
                    resolves[msgId] = resolve;
                    rejects[msgId] = reject;

                    worker.postMessage(msg);
                });
            }

            // Handle incoming calculation result
            function handleMsg(msg) {
                const { id, err, payload } = msg.data;

                if (payload) {
                    const resolve = resolves[id];
                    if (resolve) {
                        resolve(payload);
                    }
                } else {
                    // error condition
                    const reject = rejects[id];
                    if (reject) {
                        if (err) {
                            reject(err);
                        } else {
                            reject("Got nothing");
                        }
                    }
                }

                // purge used callbacks
                delete resolves[id];
                delete rejects[id];
            }

            // Wrapper class
            function Wrapper() {
                //this.maxWorkers = navigator.hardwareConcurrency || 4;
                // TODO: currently, the zipped world is copied into each worker
                // This (or something related) results in very high RAM usage
                // As a workaround, we set the max num of workers to 1 until it is fixed
                this.maxWorkers = 1;
                console.log("Creating " + this.maxWorkers + " workers");
                this.workers = Array(this.maxWorkers);
                for (let i = 0; i < this.maxWorkers; i++) {
                    this.workers[i] = new Worker("./worker_read_biomes.js");
                    this.workers[i].onmessage = handleMsg;
                }
                this.incr = 0;
            }
            Wrapper.prototype.sendMsg = function(payload) {
                // Pooling strategy: send one message to each worker
                this.incr++;
                if (this.incr >= this.maxWorkers) {
                    this.incr = 0;
                }
                payload.threadId = this.incr;
                return sendMsg(payload, this.workers[this.incr]);
            };

            // Enable web workers?
            // This makes the application faster thanks to using more threads, but it doesn't work
            // in electron when "nodeIntegration" is set to false.
            // Setting "nodeIntegrationInWorkers" to true could fix this issue but the electron
            // documentation strongly recommends to never load native node modules from inside web
            // workers. So for now we simply use 1 thread in electron.
            let workersEnabled;
            if (isElectron()) {
                workersEnabled = false;
            } else {
                workersEnabled = window.Worker !== undefined;
            }

            const work1 = workersEnabled && new Wrapper();

            let FRAG_SIZE = 256;
            // Generate fragment
            // This function should return a promise, which is interpreted as
            // a HTML canvas
            function generateFragmentB(layer, fx, fy) {
                if (region == null) {
                    // World is not ready yet
                    // Return empty canvas
                    let c = document.createElement("canvas");
                    c.width = FRAG_SIZE;
                    c.height = FRAG_SIZE;

                    return Promise.resolve(c);
                }
                let minecraft_version = document.getElementById(
                    "minecraftVersion"
                ).value;
                let y_offset = document.getElementById("y_offset").value || 0;
                y_offset = y_offset | 0;
                let proms;
                if (workersEnabled) {
                    proms = work1.sendMsg({
                        region: region,
                        version: minecraft_version,
                        fx: fx,
                        fy: fy,
                        FRAG_SIZE: FRAG_SIZE,
                        y_offset: y_offset,
                    });
                } else {
                    proms = Rust.slime_seed_finder_web.then(
                        function(slime_seed_finder_web) {
                            // Need additional Promise.resolve here because slime_seed_finder_web.read_fragment_biome_map may not return a Promise,
                            // depending on the implementation. Native node module returns a promise, WebAssembly module does not return a Promise
                            return Promise.resolve(
                                slime_seed_finder_web.read_fragment_biome_map(
                                    region,
                                    minecraft_version,
                                    fx,
                                    fy,
                                    FRAG_SIZE,
                                    y_offset
                                )
                            ).then(function(e) {
                                return { rvec: new Uint8Array(e) };
                            });
                        },
                        function(err) {
                            console.error(err);
                        }
                    );
                }
                return proms.then(function(e) {
                    //console.log("Copying to canvas: " + fx + ", " + fy);
                    // Create off-screen canvas
                    let c = document.createElement("canvas");
                    c.width = FRAG_SIZE;
                    c.height = FRAG_SIZE;
                    let ctx = c.getContext("2d");
                    // Generate fragment
                    let imageData = ctx.createImageData(FRAG_SIZE, FRAG_SIZE);
                    //imageData.data = rvec; // please
                    for (let i = 0; i < FRAG_SIZE * FRAG_SIZE * 4; i++) {
                        imageData.data[i] = e.rvec[i];
                        //imageData.data[i] = 0x80;
                    }
                    ctx.putImageData(imageData, 0, 0);
                    return c;
                });
            }

                let position_div = document.getElementById("position_info");

                if ((y_offset_input.value | 0) != old_y_offset) {
                    // Regenerate map when seed changes
                    Game.clear("y=" + (y_offset_input.value | 0));
                    old_y_offset = y_offset_input.value | 0;

                let ws = document.getElementById("worldSeed");
                if (ws.value != seed) {
                    // Instantly change the seed
                    ws.value = seed;
                    // Regenerate map when seed changes
                    Game.clear(minecraft_version + ";" + ws.value);
                    oldSeed = ws.value;
                }
