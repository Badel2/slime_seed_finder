[package]
name = "slime_seed_finder"
version = "0.1.0"
authors = ["Badel2 <2badel2@gmail.com>"]
edition = "2021"
[package.metadata]
# Disable wasm-opt because it not works with cargo wasi
# https://github.com/bytecodealliance/cargo-wasi/issues/49
wasm-opt = false

[lib]
name = "slime_seed_finder"

[profile.release]
lto = true

[features]
base_main = ["structopt", "image", "num_cpus"]
main = ["base_main", "rand"]
wasi = ["base_main"]

[dependencies]
spiral = "0.1.9"
num_cpus = { version = "1.13.0", optional = true }
structopt = { version = "0.3.22", optional = true }
image = { version = "0.23.14", optional = true }
log = { version = "0.4.14", features = ["std"] }
serde = { version = "1.0.126", features = ["derive"] }
serde_json = { version = "1.0.64", optional = false }
ndarray = "0.15.3"
rand = { version = "0.8.4", optional = true }
pretty_env_logger = "0.4.0"
sha2 = "0.9.5"
zip = { version = "0.5.13", default-features = false, features = ["deflate"] }
fastanvil = { git = "https://github.com/Badel2/fastnbt", rev = "2d8951f0b96338deda6fd62fab07d800be65aa85" }
#fastanvil = "0.26"
fastnbt = "2"
lazy_static = "1.4.0"
flate2 = "1.0.24"

[[bin]]
name = "slime_seed_finder"
path = "src/main.rs"
required-features = ["base_main"]

[workspace]
members = [
    "slime_seed_finder_c",
    "slime_seed_finder_web",
    "slime_seed_finder_webnode",
]
