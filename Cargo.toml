[package]
name = "slime_seed_finder"
version = "0.1.0"
authors = ["Badel2 <2badel2@gmail.com>"]
edition = "2018"

[lib]
name = "slime_seed_finder"

[profile.release]
lto = true

[features]
cubiomes_rs = ["libc"]
main = ["structopt", "rand", "image", "num_cpus"]
wasm = ["stdweb", "palette"]

[dependencies]
ansi_term = "0.12.0"
anvil-region = { git = "https://github.com/Badel2/anvil-region", branch = "generic-anvil-region" }
named-binary-tag = "0.2"
spiral = "0.1"
num_cpus = { version = "1.0", optional = true }
structopt = { version = "0.2.18", optional = true }
image = { version = "0.22.1", optional = true }
libc = { version = "0.2.62", optional = true }
log = { version = "0.4.8", features = ["std"] }
stdweb = { version = "0.4.20", optional = true, features = ["futures-support"] }
serde = { version = "1.0.99", optional = false, features = ["derive"] }
serde_json = { version = "1.0.40", optional = false }
ndarray = "0.12.1"
palette = { version = "0.4.1", optional = true }
rand = { version = "0.7.0", optional = true }
pretty_env_logger = "0.3.1"

[[bin]]
name = "slime_seed_finder"
path = "src/main.rs"
required-features = ["main"]

[[bin]]
name = "wasm_gui"
path = "src/wasm_gui.rs"
required-features = ["stdweb"]

[[example]]
name = "rendermap"
required-features = ["cubiomes_rs"]

