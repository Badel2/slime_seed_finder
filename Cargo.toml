[package]
name = "slime_seed_finder"
version = "0.1.0"
authors = ["Badel2 <2badel2@gmail.com>"]
edition = "2018"
[package.metadata]
# Disable wasm-opt because it not works with cargo wasi
# https://github.com/bytecodealliance/cargo-wasi/issues/49
wasm-opt = false

[lib]
name = "slime_seed_finder"

[profile.release]
lto = true

[features]
base_main = ["structopt", "image", "num_cpus"]
cubiomes_rs = ["libc"]
main = ["base_main", "rand"]
wasi = ["base_main"]

[dependencies]
ansi_term = "0.12.1"
anvil-region = { git = "https://github.com/Badel2/anvil-region", rev = "7804652c8d1642ed2d5e88ad0ad1064b815cb4ab", features = ["zip"] }
named-binary-tag = "0.2.3"
spiral = "0.1.9"
num_cpus = { version = "1.13.0", optional = true }
structopt = { version = "0.3.21", optional = true }
image = { version = "0.23.14", optional = true }
libc = { version = "0.2.90", optional = true }
log = { version = "0.4.14", features = ["std"] }
serde = { version = "1.0.124", features = ["derive"] }
serde_json = { version = "1.0.64", optional = false }
ndarray = "0.14.0"
rand = { version = "0.8.3", optional = true }
pretty_env_logger = "0.4.0"
sha2 = "0.9.3"
zip = { version = "0.5.11", default-features = false, features = ["deflate"] }
fastanvil = "0.16.0"
fastnbt = "0.16.0"

[[bin]]
name = "slime_seed_finder"
path = "src/main.rs"
required-features = ["base_main"]

[[example]]
name = "rendermap"
required-features = ["cubiomes_rs"]

[workspace]
members = [
    "slime_seed_finder_web"
]
