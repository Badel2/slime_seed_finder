[package]
name = "slime_seed_finder"
version = "0.1.0"
authors = ["Badel2 <2badel2@gmail.com>"]

[lib]
name = "slime_seed_finder"

[dependencies]
clap = { version = "2", optional = true }
stdweb = { version = "0.4", optional = true }

[[bin]]
name = "slime_seed_finder"
path = "src/main.rs"
required-features = ["clap"]

[[bin]]
name = "wasm_gui"
path = "src/wasm_gui.rs"
required-features = ["stdweb"]
