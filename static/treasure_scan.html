<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/cropperjs/dist/cropper.css"
        />
        <title>Treasure Map Scanner</title>
        <script src="https://unpkg.com/cropperjs"></script>
        <style>
            .container {
                margin: 20px auto;
                max-width: 960px;
            }

            img {
                max-width: 100%;
            }

            .row,
            .preview {
                overflow: hidden;
            }

            .col {
                float: left;
            }

            .col-6 {
                width: 50%;
            }

            .col-3 {
                width: 25%;
            }

            .col-2 {
                width: 16.7%;
            }

            .col-1 {
                width: 8.3%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Customize preview for Cropper</h1>
            <div class="caption">
                image <input type="file" id="fileInput" name="file" />
            </div>
            <div class="row">
                <div class="col col-6">
                    <img id="image" src="../images/picture.jpg" alt="Picture" />
                </div>
                <div class="col col-3">
                    <div class="preview"></div>
                </div>
                <div class="col col-3" id="previewCanvasDiv"></div>
            </div>
        </div>

        <script>
            function each(arr, callback) {
                var length = arr.length;
                var i;

                for (i = 0; i < length; i++) {
                    callback.call(arr, arr[i], i, arr);
                }

                return arr;
            }

            let imgElement = document.getElementById("image");
            let inputElement = document.getElementById("fileInput");
            inputElement.addEventListener(
                "change",
                e => {
                    imgElement.src = URL.createObjectURL(e.target.files[0]);
                },
                false
            );
            imgElement.onload = function() {
                /*
    const image = document.getElementById('image');
    const cropper = new Cropper(image, {
      preview: ".img-preview",
      viewMode: 1,
      aspectRatio: 1,
      dragMode: "none",
      movable: false,
      rotatable: false,
      scalable: false,
      zoomable: false,
      crop(event) {
        console.log(event.detail.x);
        console.log(event.detail.y);
        console.log(event.detail.width);
        console.log(event.detail.height);
        console.log(event.detail.rotate);
        console.log(event.detail.scaleX);
        console.log(event.detail.scaleY);
      },
    });
*/
                var image = document.querySelector("#image");
                var previews = document.querySelectorAll(".preview");
                var cropper = new Cropper(image, {
                    viewMode: 1,
                    aspectRatio: 1,
                    dragMode: "none",
                    movable: false,
                    rotatable: false,
                    scalable: false,
                    zoomable: false,
                    ready: function() {
                        var clone = this.cloneNode();

                        clone.className = "";
                        clone.style.cssText =
                            "display: block;" +
                            "width: 100%;" +
                            "min-width: 0;" +
                            "min-height: 0;" +
                            "max-width: none;" +
                            "max-height: none;";

                        each(previews, function(elem) {
                            elem.appendChild(clone.cloneNode());
                        });
                    },

                    crop: function(event) {
                        var data = event.detail;
                        var cropper = this.cropper;
                        var imageData = cropper.getImageData();
                        var previewAspectRatio = data.width / data.height;

                        each(previews, function(elem) {
                            var previewImage = elem
                                .getElementsByTagName("img")
                                .item(0);
                            var previewWidth = elem.offsetWidth;
                            var previewHeight =
                                previewWidth / previewAspectRatio;
                            var imageScaledRatio = data.width / previewWidth;

                            elem.style.height = previewHeight + "px";
                            previewImage.style.width =
                                imageData.naturalWidth / imageScaledRatio +
                                "px";
                            previewImage.style.height =
                                imageData.naturalHeight / imageScaledRatio +
                                "px";
                            previewImage.style.marginLeft =
                                -data.x / imageScaledRatio + "px";
                            previewImage.style.marginTop =
                                -data.y / imageScaledRatio + "px";
                        });
                    },
                });

                let x = cropper.getCroppedCanvas();
            };
        </script>
    </body>
</html>
