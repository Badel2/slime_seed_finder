<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>slime_seed_finder playground</title>
        <style>
            body {
                background-color: #eee;
            }
            input {
                font-family: monospace;
            }
            textarea {
                font-family: monospace;
            }
            /* https://stackoverflow.com/questions/41429906/how-to-display-data-label-inside-html5-progress-bar-cross-browser-compatible */
            .progress {
                height: 1.5em;
                width: 100%;
                background-color: #c9c9c9;
                position: relative;
            }
            .progress:before {
                content: attr(data-label);
                font-size: 0.8em;
                position: absolute;
                text-align: center;
                top: 5px;
                left: 0;
                right: 0;
            }
            .progress .value {
                background-color: #7cc4ff;
                display: inline-block;
                height: 100%;
            }
            .pixelated {
                /* width: 512px; */
                /* height: 512px; */
                image-rendering: -moz-crisp-edges;
                image-rendering: -webkit-crisp-edges;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
            }
            div .canvasContainer {
                height: 100%;
                width: 100%;
            }
            #gridContainer textarea {
                width: 100%;
                margin: 0;
            }
        </style>
        <script src="json-stringify-pretty-compact.js"></script>
    </head>
    <body>
        <a href="https://github.com/Badel2/slime_seed_finder"
