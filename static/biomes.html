            // https://codeburst.io/throttling-and-debouncing-in-javascript-646d076d0a44
            function debounced(delay, fn) {
                let timerId;
                return function(...args) {
                    if (timerId) {
                        clearTimeout(timerId);
                    }
                    timerId = setTimeout(() => {
                        fn(...args);
                        timerId = null;
                    }, delay);
                };
            }

            function randomSeed() {
                // Return a random 17-digit integer as a string
                // TODO: implement real 64-bit number generation?
                // Or try to emulate Random.nextLong()?
                let r = "";
                // 50% of being negative
                if (Math.random() < 0.5) {
                    r += "-";
                }
                for (let i = 0; i < 17; i++) {
                    let d = Math.floor(Math.random() * 10);
                    r += d;
                }
                return r;

            function changeMinecraftVersion(new_v) {
                // Try to be clever about changing the layer
                // Make 1.16 the "central" version, so if neither of old_v or new_v is 1.16, first change to 1.16
                // This way we only need to implement conversions from/to 1.16.
                // This will probably break on the next biome update after 1.18 because the transition from 1.18 to 1.16 loses some information
                let old_v = minecraft_version;
                if (old_v != "1.16" && new_v != "1.16") {
                    // TODO: add optional argument to avoid the redundant Game.clear in the first call?
                    changeMinecraftVersion("1.16");
                    changeMinecraftVersion(new_v);
                    return;
                }

                minecraft_version = new_v;
                let lastLayer = document.getElementById("lastLayer").value | 0;

                if (old_v == "1.16") {
                    if (new_v == "1.3") {
                        // Set layer to 33
                        updateWithLayerPlus(33 - lastLayer);
                    }
                    if (new_v == "1.7") {
                        if (lastLayer == 51) {
                            updateWithLayerPlus(43 - 51);
                        }
                        if (lastLayer == 50) {
                            updateWithLayerPlus(42 - 50);
                        }
                        if (lastLayer >= 43 && lastLayer <= 49) {
                            updateWithLayerPlus(42 - lastLayer);
                        }
                        // Keep other layers
                    }
                    if (
                        new_v == "1.13" ||
                        new_v == "1.14" ||
                        new_v == "1.15" ||
                        new_v == "TreasureMap13" ||
                        new_v == "TreasureMap15"
                    ) {
                        // Set layer to 51
                        updateWithLayerPlus(51 - lastLayer);
                    }
                    if (new_v == "1.18") {
                        // Set layer to 8
                        // TODO: set to 9 because that one is high resolution
                        updateWithLayerPlus(8 - lastLayer);
                    }
                }

                if (new_v == "1.16") {
                    if (old_v == "1.3") {
                        // Set layer to 51
                        updateWithLayerPlus(51 - lastLayer);
                    }
                    if (old_v == "1.7") {
                        if (lastLayer == 43) {
                            updateWithLayerPlus(51 - 43);
                        } else {
                            //if (lastLayer == 42)
                            updateWithLayerPlus(50 - lastLayer);
                        }
                    }
                    if (old_v == "1.13" || old_v == "1.14" || old_v == "1.15") {
                        // Keep same layer
                    }
                    if (old_v == "TreasureMap13" || old_v == "TreasureMap15") {
                        // Set layer to 51

                    }

                } else if (minecraft_version == "1.18") {
                    scales = scales118;
                    num_layers = 9;
                } else {
                    console.error(
                        "Unknown Minecraft version: " + minecraft_version
                    );
                }
                if (
                    minecraft_version == "TreasureMap13" ||
                    minecraft_version == "TreasureMap15"
                ) {

                    if (Game.camera) {
                        Game.camera.resolutionChange(newScale / layerScale);
                    }

                    //Game.clear();
                    Game.setActiveLayer(51);

                } else if (minecraft_version == "1.18") {

                        //Game.clear();

            function get_y_offset() {
                // TODO: make this depend on the version and on the layer
                // Before 1.18, always return 0
                // In 1.18, return [0, 95] if layer scale 4, return [0, 383] if layer scale 1
                // y-offset; y_level
                // 0; -64
                // 16; 0
                // 32; 64
                // 95; 316
                let y_level = document.getElementById("y_offset").value || 64;
                y_level = y_level | 0;
                let y_offset = Math.floor((y_level + 64) / 4);
                let out_of_bounds = false;
                if (y_offset < 0) {
                    y_offset = 0;
                    out_of_bounds = true;
                }
                if (y_offset > 95) {
                    y_offset = 95;
                    out_of_bounds = true;
                }
                if (out_of_bounds) {
                    let actual_y_level = y_offset * 4 - 64;
                    document.getElementById("y_offset").value = actual_y_level;
                }

                return y_offset;
            }

            // Hacks to make workers return promises
            // https://codeburst.io/promises-for-the-web-worker-9311b7831733
            const resolves = {};
            const rejects = {};
            let globalMsgId = 0;

            // Activate calculation in the worker, returning a promise
            function sendMsg(payload, worker) {
                const msgId = globalMsgId++;
                const msg = {
                    id: msgId,
                    payload,
                };

                return new Promise(function(resolve, reject) {
                    // save callbacks for later
                    resolves[msgId] = resolve;
                    rejects[msgId] = reject;

                    worker.postMessage(msg);
                });
            }

            // Handle incoming calculation result
            function handleMsg(msg) {
                const { id, err, payload } = msg.data;

                if (payload) {
                    const resolve = resolves[id];
                    if (resolve) {
                        resolve(payload);
                    }
                } else {
                    // error condition
                    const reject = rejects[id];
                    if (reject) {
                        if (err) {
                            reject(err);
                        } else {
                            reject("Got nothing");
                        }
                    }
                }

                // purge used callbacks
                delete resolves[id];
                delete rejects[id];
            }

            // Wrapper class
            function Wrapper() {
                this.maxWorkers = navigator.hardwareConcurrency || 4;
                console.log("Creating " + this.maxWorkers + " workers");
                this.workers = Array(this.maxWorkers);
                for (let i = 0; i < this.maxWorkers; i++) {
                    this.workers[i] = new Worker("./worker_b.js");
                    this.workers[i].onmessage = handleMsg;
                }
                this.incr = 0;
            }
            Wrapper.prototype.sendMsg = function(payload) {
                // Pooling strategy: send one message to each worker
                this.incr++;
                if (this.incr >= this.maxWorkers) {
                    this.incr = 0;
                }
                payload.threadId = this.incr;
                return sendMsg(payload, this.workers[this.incr]);
            };

            const work1 = new Wrapper();

            let FRAG_SIZE = 256;
            // Generate fragment
            // This function should return a promise, which is interpreted as
            // a HTML canvas
            function generateFragmentB(layer, fx, fy) {
                if (window.Worker) {
                    let ws = document.getElementById("worldSeed");
                    // Since js doesnt support 64 bit ints, we just pass
                    // the string to the Rust code, it will be parsed there
                    let seed = ws.value;
                    let actualLastLayer =
                        document.getElementById("lastLayer").value | 0;
                    let lastLayer = layer;
                    if (lastLayer != actualLastLayer) {
                        return Promise.reject(
                            new Error(
                                "Asked to generate layer " +
                                    lastLayer +
                                    " when last layer is " +
                                    actualLastLayer
                            )
                        );
                    }
                    let minecraft_version = document.getElementById(
                        "minecraftVersion"
                    ).value;
                    let y_offset = get_y_offset();

                    return work1
                        .sendMsg({
                            version: minecraft_version,
                            fx: fx,
                            fy: fy,
                            seed: seed,
                            FRAG_SIZE: FRAG_SIZE,
                            lastLayer: lastLayer,
                            y_offset: y_offset,
                        })
                        .then(function(e) {
                            /*
                        console.log("Copying to canvas: " + fx + ", " + fy);
                        */
                            // Create off-screen canvas
                            let c = document.createElement("canvas");
                            c.width = FRAG_SIZE;
                            c.height = FRAG_SIZE;
                            let ctx = c.getContext("2d");
                            // Generate fragment
                            let imageData = ctx.createImageData(
                                FRAG_SIZE,
                                FRAG_SIZE
                            );
                            //imageData.data = rvec; // please
                            for (
                                let i = 0;
                                i < FRAG_SIZE * FRAG_SIZE * 4;
                                i++
                            ) {
                                imageData.data[i] = e.rvec[i];
                            }
                            ctx.putImageData(imageData, 0, 0);
                            return c;
                        });
                } else {
                    return Rust.slime_seed_finder_web.then(
                        function(slime_seed_finder_web) {
                            let ws = document.getElementById("worldSeed");
                            // Since js doesnt support 64 bit ints, we just pass
                            // the string to the Rust code, it will be parsed there
                            let seed = ws.value;
                            console.log("Seed: " + seed);
                            console.log(
                                "Generating fragment: " + fx + ", " + fy
                            );
                            let rvec = slime_seed_finder_web.generate_fragment(
                                fx,
                                fy,
                                seed,
                                FRAG_SIZE
                            );
                            console.log("Copying to canvas: " + fx + ", " + fy);
                            // Create off-screen canvas
                            let c = document.createElement("canvas");
                            c.width = FRAG_SIZE;
                            c.height = FRAG_SIZE;
                            let ctx = c.getContext("2d");
                            // Generate fragment
                            let imageData = ctx.createImageData(
                                FRAG_SIZE,
                                FRAG_SIZE
                            );
                            //imageData.data = rvec; // please
                            for (
                                let i = 0;
                                i < FRAG_SIZE * FRAG_SIZE * 4;
                                i++
                            ) {
                                imageData.data[i] = rvec[i];
                            }
                            ctx.putImageData(imageData, 0, 0);
                            return c;
                        },
                        function(err) {
                            console.error(err);
                        }
                    );
                }
            }

            let color_to_biome_id_map = null;
            let biome_id_to_biome_name_map = null;
            function initializeColorToBiomeIdMap() {
                return Rust.slime_seed_finder_web.then(
                    function(slime_seed_finder_web) {
                        color_to_biome_id_map = slime_seed_finder_web.get_color_to_biome_map();
                        biome_id_to_biome_name_map = slime_seed_finder_web.get_biome_id_to_biome_name_map();
                    },
                    function(err) {
                        console.error(err);
                    }
                );
            }

            function showBiomeAtCursor(color) {
                if (!color) {
                    return;
                }
                if (!color_to_biome_id_map || !biome_id_to_biome_name_map) {
                    return;
                }
                let position_div = document.getElementById("position_info");
                let biome_id = color_to_biome_id_map.get(color);
                let biome_name = biome_id_to_biome_name_map.get(biome_id + "");
                position_div.innerHTML +=
                    " --- Biome: [" + biome_id + "] " + biome_name;
            }

            map.generateFragment = generateFragmentB;

            let ws = document.getElementById("worldSeed");
            oldSeed = ws.value;
            // Only regenerate map if the input has been static for 500ms
            ws.oninput = debounced(500, function() {
                if (ws.value != oldSeed) {
                    // Regenerate map when seed changes
                    let y_offset = get_y_offset();
                    Game.clear(
                        "mc=" +
                            minecraft_version +
                            ";y=" +
                            y_offset +
                            ";seed=" +
                            ws.value
                    );
                    oldSeed = ws.value;
                }
            });

            let y_offset_elem = document.getElementById("y_offset");
            let old_y_offset = get_y_offset();
            // Only regenerate map if the input has been static for 500ms
            y_offset_elem.oninput = debounced(500, function() {
                let y_offset = get_y_offset();
                if (y_offset != old_y_offset) {
                    // Regenerate map when seed changes
                    Game.clear(
                        "mc=" +
                            minecraft_version +
                            ";y=" +
                            y_offset +
                            ";seed=" +
                            ws.value
                    );
                    old_y_offset = y_offset;
                }
            });

            function setSeed(seed) {
                let ws = document.getElementById("worldSeed");
                if (ws.value != seed) {
                    // Instantly change the seed
                    ws.value = seed;
                    // Regenerate map when seed changes
                    let y_offset = get_y_offset();
                    Game.clear(
                        "mc=" +
                            minecraft_version +
                            ";y=" +
                            y_offset +
                            ";seed=" +
                            ws.value
                    );
                    oldSeed = ws.value;
                }
            }

            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                Game.dirty = true;
            }

            window.addEventListener("resize", resize, false);
            resize();
            let lastLayer = document.getElementById("lastLayer").value | 0;
            startGame(lastLayer, showBiomeAtCursor);
            Game.afterInit = function() {
                Game.showGrid = false;
                document.getElementById("center_button").click();
            };
            initializeColorToBiomeIdMap();
        </script>
    </body>
</html>
